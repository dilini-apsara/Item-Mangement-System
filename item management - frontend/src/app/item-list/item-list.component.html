<h1 class="text-center">Item List</h1>
<div *ngIf="items && items.length; else noItemTemplate">

<table class="table table-info table-striped">
  <thead class="table-light">
  <tr>
    <th scope="col">Code</th>
    <th scope="col">Name</th>
    <th scope="col">Description</th>
    <th scope="col">Unit Price</th>
    <th scope="col">Amount</th>
    <th scope="col" colspan="2">Action</th>

  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let item of items">
    <th scope="row">{{item.code}}</th>
    <td>{{item.name}}</td>
    <td>{{item.description}}</td>
    <td>{{item.price}}</td>
    <td>{{ item.amount }}</td>
    <td><button (click)="updateItem(item.code)" type="button" class="btn btn-warning">Update</button></td>
    <td><button (click)="deleteItem(item.code)" type="button" class="btn btn-danger">Delete</button> </td>
  </tr>
  </tbody>
</table>
</div>
<ng-template #noItemTemplate>
  <p class="text-center">No items available.</p>
</ng-template>
